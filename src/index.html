<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de resumo de resultados</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Pixelify+Sans&   family=Rubik&family=Secular+One&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="quadro-esquerda">
        <h2 class="cabecalho-esquerda">Your Result</h1>

            <div class="valores-esquerda">
                <h1 class="valor-pincipal">76</h1>
                <p class="valor-secundario">of 100</p>
            </div>

            <div class="conteudo-esquerda">
                <h2 class="titulo-conteudo">Great</h2>
                <p class="paragrafo-conteudo">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
    </div>

    <div class="quadro-direita">
        <h2 class="cabecalho-direita">Summary</h2>

        <div class="itens-direita">
            <ul>
                <li class="reaction">
                    <img src="./imagens/icon-reaction.svg" alt="Reaction">
                    <h2 class="titulo-reaction">Reaction</h2>
                    <p class="valor-direita">80</p>
                    <p class="valor-maximo-direita">/ 100</p>
                </li>
                <li class="memory">
                    <img src="./imagens/icon-memory.svg" alt="Memory">
                    <h2 class="titulo-memory">Memory</h2>
                    <p class="valor-direita">92</p>
                    <p class="valor-maximo-direita">/ 100</p>
                </li>
                <li class="verbal">
                    <img src="./imagens/icon-verbal.svg" alt="Verbal">
                    <h2 class="titulo-verbal">Verbal</h2>
                    <p class="valor-direita">61</p>
                    <p class="valor-maximo-direita">/ 100</p>
                </li>
                <li class="Visual">
                    <img src="./imagens/icon-visual.svg" alt="Visual">
                    <h2 class="titulo-visual">Visual</h2>
                    <p class="valor-direita">72</p>
                    <p class="valor-maximo-direita">/ 100</p>
                </li>
                <li class="botao">
                    <button>Continue</button>
                </li>
            </ul>

        </div>

    </div>
</body>

</html>
