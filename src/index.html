<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de resumo de resultados</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Pixelify+Sans&   family=Rubik&family=Secular+One&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="quadro resultado">
        <h2 class="titulo-resultado">Your Result</h1>

            <div class="valores-resultado">
                <h1 class="valor-resultado">76</h1>
                <p class="subvalor-resultado">of 100</p>
            </div>

            <div class="feedback-resultado">
                <h2 class="titulo-feedback">Great</h2>
                <p class="conteudo-feedback">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
    </div>

    <div class="quadro sumario">
        <h2 class="titulo-sumario">Summary</h2>

        <div class="itens-sumario">
            <ul>
                <li class="item reaction">
                    <img class="icone" src="./imagens/icon-reaction.svg" alt="Reaction">
                    <h2 class="titulo-reaction">Reaction</h2>
                    <p class="valor-sumario"><strong>80</strong> / 100</p>
                </li>
                <li class="item memory">
                    <img class="icone" src="./imagens/icon-memory.svg" alt="Memory">
                    <h2 class="titulo-memory">Memory</h2>
                    <p class="valor-sumario"><strong>92</strong> / 100</p>
                </li>
                <li class="item verbal">
                    <img class="icone" src="./imagens/icon-verbal.svg" alt="Verbal">
                    <h2 class="titulo-verbal">Verbal </h2>
                    <p class="valor-sumario"><strong>62</strong> / 100</p>
                </li>
                <li class="item visual">
                    <img class="icone" src="./imagens/icon-visual.svg" alt="Visual">
                    <h2 class="titulo-visual">Visual</h2>
                    <p class="valor-sumario"><strong>72</strong> / 100</p>
                </li>
            </ul>
        </div>
        <button class="botao">Continue</button>
    </div>
</body>

</html>
